
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MongoDB Frontend</title>
</head>
<script>
  let editingId = null;

  async function fetchRecords() {
    const res = await fetch('/api/records');
    const data = await res.json();
    const list = document.getElementById('recordList');
    list.innerHTML = '';

    data.forEach(record => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${record.name} (${record.email})
        <button onclick="editRecord('${record._id}', '${record.name}', '${record.email}')">Edit</button>
        <button onclick="deleteRecord('${record._id}')">Delete</button>
      `;
      list.appendChild(li);
    });
  }

  async function deleteRecord(id) {
    await fetch(`/api/records/${id}`, { method: 'DELETE' });
    fetchRecords();
  }

  function editRecord(id, name, email) {
    document.getElementById('name').value = name;
    document.getElementById('email').value = email;
    editingId = id;
  }

  document.getElementById('recordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    if (editingId) {
      await fetch(`/api/records/${editingId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });
      editingId = null;
    } else {
      await fetch('/api/records', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });
    }

    document.getElementById('recordForm').reset();
    fetchRecords();
  });

  fetchRecords();
</script>

<body>
  <h1>Records</h1>
  <form id="recordForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Add Record</button>
  </form>
  <ul id="recordList"></ul>
</body
</html>
